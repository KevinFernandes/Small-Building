<div class="d-flex flex-column w-100 h-100 border">
    <div class="d-flex flex-row pr-2" style="background-color: darkslategray; min-height: 24px">
        <app-floor-slot-bar [Slots]="floorInfo?.slots"></app-floor-slot-bar>
        <div class="d-flex w-100">
            <div *ngIf="isBuilding" class="flex-grow-1" [style.color]="floorInfo?.floorType | floorTypeColor">Coming Soon...</div>
            <div *ngIf="isNotBuilding" class="flex-grow-1" [style.color]="floorInfo?.floorType | floorTypeColor">{{floorInfo?.floorName}}</div>
            <div *ngIf="!isLobby && !isEmpty && isBusy" style="color: white;">Time: {{floorInfo?.timeRemaining}}</div>
            <div *ngIf="!isTop"><a class="btn btn-sm btn-primary" href="#" (click)="options()">O</a></div>
        </div>
    </div>
    <div class="flex-grow-1">
        <div *ngIf="isTop" class="d-flex justify-content-center align-items-center h-100">
            <a class="btn btn-primary" href="#" (click)="addFloor()">Build New Level!</a>
        </div>
    </div>
</div>
