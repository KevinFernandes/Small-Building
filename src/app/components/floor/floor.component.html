<div class="d-flex flex-row p-2 border border-danger w-100" style="height: 200px">
    <div class="d-flex flex-row justify-content-center mb-auto mt-auto" style="width: 15%">{{floorIndex$ | async}}</div>
    <app-floor-detail [FloorInfo]="FloorInfo" [FloorID]="Floor.floorID" class="w-100 h-100"></app-floor-detail>
    <app-floor-toolbar
        [Floor]="Floor"
        (MakeFloor$)="MakeFloor($event)"
        (MoveFloor$)="MoveFloor($event)"
        style="width: 15%"></app-floor-toolbar>
</div>
