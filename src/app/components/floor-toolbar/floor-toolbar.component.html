<div class="mx-1">
    <div *ngIf="isBuilding">
        <button class="btn btn-secondary m-1 flex-fill" (click)="complete()">
            Complete
        </button>
    </div>
    <div *ngIf="!isBuilding">
        <div *ngIf="isNotLobbyTop" class="d-flex flex-row">
            <button class="btn btn-secondary m-1 flex-fill" (click)="moveFloor(eMoveDirection.Up)" [class.disabled]="canGoUp">
                ^
            </button>
            <button class="btn btn-secondary m-1 flex-fill" (click)="moveFloor(eMoveDirection.Down)" [class.disabled]="canGoDown">
                v
            </button>
        </div>
        <div *ngIf="isEmptyFloor" class="d-flex flex-row flex-wrap">
            <button class="btn btn-secondary m-1 flex-fill" (click)="makeFloor(eFloorType.Residential)">
                Res
            </button>
            <button class="btn btn-secondary m-1 flex-fill" (click)="makeFloor(eFloorType.Retail)">
                Retail
            </button>
            <button class="btn btn-secondary m-1 flex-fill" (click)="makeFloor(eFloorType.Recreational)">
                Rec
            </button>
            <button class="btn btn-secondary m-1 flex-fill" (click)="makeFloor(eFloorType.Food)">
                Food
            </button>
            <button class="btn btn-secondary m-1 flex-fill" (click)="makeFloor(eFloorType.Creative)">
                Creat
            </button>
            <button class="btn btn-secondary m-1 flex-fill" (click)="makeFloor(eFloorType.Service)">
                Serv
            </button>
        </div>
    </div>
</div>
