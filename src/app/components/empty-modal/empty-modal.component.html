<div>
    <div class="modal-header px-3 py-1 border-0">
      <h4 class="modal-title">Build New Floor</h4>
    </div>
    <div class="modal-body">
      <div class="d-flex justify-content-around">
        <div class="d-flex flex-column w-100 px-1">
            <div class="py-1"><button class="btn btn-secondary w-100" (click)="MakeFloor(eFloorType.Residential)">Residential</button></div>
            <div class="py-1"><button class="btn btn-secondary w-100" (click)="MakeFloor(eFloorType.Retail)">Retail</button></div>
            <div class="py-1"><button class="btn btn-secondary w-100" (click)="MakeFloor(eFloorType.Food)">Food</button></div>
        </div>
        <div class="d-flex flex-column w-100 px-1">
          <div class="py-1"><button class="btn btn-secondary w-100" (click)="MakeFloor(eFloorType.Creative)">Creative</button></div>
          <div class="py-1"><button class="btn btn-secondary w-100" (click)="MakeFloor(eFloorType.Recreational)">Recreational</button></div>
          <div class="py-1"><button class="btn btn-secondary w-100" (click)="MakeFloor(eFloorType.Service)">Service</button></div>
      </div>
      </div>
    </div>
    <div class="modal-footer p-1">
      <button type="button" class="btn btn-secondary btn-sm" (click)="close()">Close</button>
    </div>
  </div>
